<div class="fullPage w-full h-full p-3">
  <div class="desktop-header hidden w-full h-20 lg:flex items-center justify-between p-10 text-basic-500"> 
    <div class="left w-1/3">
      <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Parsalemi">Parsalemi</div>
      </div>
    </div>
    <div class="mid w-1/3 flex justify-center gap-10">
      <a routerLink="/home" routerLinkActive="linkActive">Home</a>
      <a routerLink="/projects" routerLinkActive="linkActive">Projects</a>
      <a routerLink="/resume" routerLinkActive="linkActive">Resume</a>
      <a routerLink="/contact" routerLinkActive="linkActive">Contact</a>
    </div>
    <div class="right flex gap-7 justify-evenly w-1/3">
      <div class="flex gap-5 items-center justify-center">
        <a href="">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--basic-200)" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
        </a>
        <a href="">
          <lord-icon
          trigger="hover"
          src="../assets/lottieIcons/document-hover.json"
          style="width: 32px; height: 32px"
          class="lordIcon"
          ></lord-icon>
        </a>
        <a href="">
          <lord-icon 
          trigger="hover"
          src="../assets/lottieIcons/linkedin-hover.json"
          style="width: 32px; height: 32px"
          class="lordIcon"
          stroke="bold"
          ></lord-icon>
        </a>
      </div>
      
      <svg id="sunmoon" class="cursor-pointer fill-basic-200" width="32" height="32" viewBox="0 0 32 32" (click)="toggleDark()">
        <defs>
          <mask id="maskc">
            <rect x="0" y="0" width="32" height="32" fill="white"/>
            <circle id="mask-center" cx="40" cy="16" r="8" fill="black"/>
          </mask>
          <mask id="maskr">
            <circle id="mask-rays" cx="16" cy="16" r="16" fill="white"/>
          </mask>
        </defs>
        <circle id="center" mask="url(#maskc)" r="7" cx="16" cy="16"/>
        <path id="rays" mask="url(#maskr)" d="M6,16l-6,0 M8.929,8.929l-4.243,-4.243 M8.929,23.071l-4.243,4.243 M16,26l-0,6 M27.314,27.314l-4.243,-4.243 M32,16l-6,0 M27.314,4.686l-4.243,4.243 M16,-0l-0,6"/>
      </svg>



    </div>
  </div>

  <div class="mobile-header bg-basic-1000 flex w-full justify-end lg:hidden">
    <app-header-options (darkMode)="this.toggleDark()"></app-header-options>
  </div>
  <div class="mobile-nav w-full bg-basic-1100 lg:hidden text-basic-700">
    <a routerLink="/home" routerLinkActive="linkActiveMobile"><i class="pi pi-home"></i>Home</a>
    <a routerLink="/projects" routerLinkActive="linkActiveMobile"><i class="pi pi-code"></i>Projects</a>
    <a routerLink="/resume" routerLinkActive="linkActiveMobile"><i class="pi pi-id-card"></i>Resume</a>
    <a routerLink="/contact" routerLinkActive="linkActiveMobile"><i class="pi pi-phone"></i>Contact</a>
  </div>
  <div class="h-[calc(100%-5rem)] w-full">
    <router-outlet></router-outlet>
  </div>
</div>
