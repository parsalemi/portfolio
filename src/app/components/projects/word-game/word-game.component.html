<div #help class="flex hidden h-80 w-[90%] md:w-auto p-5 fixed top-[50%] left-[50%] -translate-x-1/2 -translate-y-1/2 bg-basic-1100 border-2 border-primary-600 flex-col gap-5 md:items-start items-center justify-evenly rounded-3xl shadow-primary-5">
  <div class="flex gap-2 items-center justify-center">
    <div class="rounded-full h-4 w-4 bg-success-400"></div>
    <p>Correct Letter In Correct Position</p>
  </div>
  <div class="flex gap-2 items-center justify-center">
    <div class="rounded-full h-4 w-4 bg-warning-400"></div>
    <p>Correct Letter In Wrong Position</p>
  </div>
  <div class="flex gap-2 items-center justify-center">
    <div class="rounded-full h-4 w-4 bg-error-400"></div>
    <p>Wrong Letter</p>
  </div>
</div>
<div class="main flex items-center justify-center">
  <div class="wordsContainer flex flex-col gap-5 items-center justify-center">
    <p-toast position="top-center"/>
    <h1 class="self-center font-extrabold text-4xl text-white">Start Typing</h1>
    <div class="flex gap-2">
      <button #resetBtn class="btn-primary flex-1 flex items-center justify-center gap-5 text-2xl" id="resetBtn" (click)="resetGame()">
        Reset
        <i class="pi pi-refresh text-[20px] text-primary-300"></i>
      </button>
      <button (click)="help.classList.toggle('hidden')" class="btn-primary flex items-center justify-center gap-5 text-2xl">
        <i class="pi pi-exclamation-circle text-[20px] text-primary-100"></i>
      </button>
    </div>
    <div>
      @for(div of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track div){
        <div #row class="row mt-3 flex gap-2 last:pb-28 md:last:pb-0">
          <input type="text" maxlength="1" #letter class="letter bg-basic-1100 shadow-2"/>
          <input type="text" maxlength="1" #letter class="letter bg-basic-1100 shadow-2"/>
          <input type="text" maxlength="1" #letter class="letter bg-basic-1100 shadow-2"/>
          <input type="text" maxlength="1" #letter class="letter bg-basic-1100 shadow-2"/>
          <input type="text" maxlength="1" #letter class="letter bg-basic-1100 shadow-2"/>
        </div>
      }
    </div>
  </div>
</div>
